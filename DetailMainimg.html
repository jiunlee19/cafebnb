<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인이미지</title>
    <link rel="stylesheet" href="css/DetailMainimg.css">
</head>
<body>
    <div class="main-img">
        <div class="container">
            <div class="img-text">
                <h1 class="title">이끼숲소길</h1>
                <div class="button-wrap">
                    <button type="button" class="img-btn share"><span></span>공유하기</button>
                    <button type="button" class="img-btn save"><span></span>저장</button>
                </div>
            </div>
            <div class="img-wrap">
                <div class="img-box left">
                    <img src="https://a0.muscache.com/im/pictures/hosting/Hosting-984668109715517444/original/e4310404-35d0-4952-aa15-fbb74fc8682f.jpeg?im_w=720" alt="왼쪽 이미지">
                    <div class="overlay"></div>
                </div>
                <div class="img-box center">
                    <div class="top"><img src="https://a0.muscache.com/im/pictures/hosting/Hosting-984668109715517444/original/e4310404-35d0-4952-aa15-fbb74fc8682f.jpeg?im_w=720" alt="가운데 이미지1"></div>
                    <div class="bottom"><img src="https://a0.muscache.com/im/pictures/hosting/Hosting-984668109715517444/original/e4310404-35d0-4952-aa15-fbb74fc8682f.jpeg?im_w=720" alt="가운데 이미지2"></div>
                    <div class="overlay"></div>
                </div>
                <div class="img-box right">
                    <div class="top"><img src="https://a0.muscache.com/im/pictures/hosting/Hosting-984668109715517444/original/e4310404-35d0-4952-aa15-fbb74fc8682f.jpeg?im_w=720" alt="오른쪽 이미지1"></div>
                    <div class="bottom"><img src="https://a0.muscache.com/im/pictures/hosting/Hosting-984668109715517444/original/e4310404-35d0-4952-aa15-fbb74fc8682f.jpeg?im_w=720" alt="오른쪽 이미지1"></div>
                    <div class="overlay"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
